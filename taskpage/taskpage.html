<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="taskpage.css">

</head>
<body>
    <!-- Side Bar From W3 -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none; background-color: #141A25; color : #C0C0C0 ; min-width: 16%; max-width: 16%" id="sidebar">
        <div style="display:flex; flex-direction: row" id="returnButton">
            <img src="png/mainlogo.png" style="margin-left: 25px; margin-top: auto; margin-bottom: auto;" width="209px"
                height="40px">
            <button class="w3-bar-item w3-button w3-large" onclick="w3_close()"><img src="png/return.png"
                    style="margin-left: 10px;"></button>
        </div>
        <img src="png/divide.png" style="margin : 0%">

        <!-- Link by changing # -->
        <a href="collab.html" class="w3-bar-item w3-button"><img src="png/homespace.png"><text style="margin-left : 10px">Homespace</text></a>
        <a href="#" class="w3-bar-item w3-button"><img src="png/projects.png"><text style="margin-left : 10px">Project</text></a>
        <a href="#" class="w3-bar-item w3-button"><img src="png/tasks.png"><text style="margin-left : 10px">Task</text></a>
        <a href="#" class="w3-bar-item w3-button"><img src="png/notification.png"><text style="margin-left : 10px">Notification</text></a>

    </div>

    <div id="mainDiv">
        <div id="header" style="margin-top : 10px ;">
    
            <!-- Can be turned into an "a" to remove the hover changing color effect -->
            <button id="sideButton" style="border: none; background-color : #FFFFFF; margin-left:5%" onmouseover="hover()" onmouseout="out()" onclick="w3_open()">
                <img src="png/lines.png">
            </button>
            <h2 style="font-size: 30pt ;margin-left: 1% ; color : #000000; font-family: 'Lato', sans-serif;">Homespace</h2>
    
            <!-- Link by changing # -->
            <a href="#" style="margin-left : 75%; margin-top: 10px;"> <img src="png/accountlogo.png" width="57px" height="57px"> </a>
    
        </div>
    
    
    </div>


    <script>
        function out() {
            document.getElementById("sideButton").style.backgroundColor = "#FFFFFF";
        }
        function hover() {
            document.getElementById("sideButton").style.backgroundColor = "#C0C0C0";
        }
        function w3_open() {
            document.getElementById("mainDiv").style.marginLeft = "20%";
            document.getElementById("sidebar").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mainDiv").style.marginLeft = "0%";
            document.getElementById("sidebar").style.display = "none";
        }
    </script>
</body>


</html>

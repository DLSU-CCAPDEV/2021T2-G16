<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="taskpage.css">

</head>
<body>
    <!-- Side Bar From W3 -->
    <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none; background-color: #141A25; color : #C0C0C0 ; min-width: 16%; max-width: 16%" id="sidebar">
        <div style="display:flex; flex-direction: row" id="returnButton">
            <img src="png/mainlogo.png" style="margin-left: 25px; margin-top: auto; margin-bottom: auto;" width="209px"
                height="40px">
            <button class="w3-bar-item w3-button w3-large" onclick="w3_close()"><img src="png/return.png"
                    style="margin-left: 10px;"></button>
        </div>
        <img src="png/divide.png" style="margin : 0%">

        <!-- Link by changing # -->
        <a href="collab.html" class="w3-bar-item w3-button"><img src="png/homespace.png"><text style="margin-left : 10px">Homespace</text></a>
        <a href="#" class="w3-bar-item w3-button"><img src="png/projects.png"><text style="margin-left : 10px">Project</text></a>
        <a href="taskpage.html" class="w3-bar-item w3-button"><img src="png/tasks.png"><text style="margin-left : 10px">Task</text></a>
        <a href="#" class="w3-bar-item w3-button"><img src="png/notification.png"><text style="margin-left : 10px">Notification</text></a>

    </div>
    <!-- End -->

    <div id="mainDiv">

        <!-- Side Bar From W3 -->
        <div id="header" style="margin-top : 10px ;">
    
            <button id="sideButton" style="border: none; background-color : #FFFFFF; margin-left:5%" onmouseover="hover()" onmouseout="out()" onclick="w3_open()">
                <img src="png/lines.png">
            </button>
            <h2 style="font-size: 30pt ;margin-left: 1% ; color : #000000; font-family: 'Lato', sans-serif;">Tasks</h2>
    
            <!-- Link by changing # -->
            <a href="#" style="margin-left : 80%; margin-top: 10px;"> <img src="png/accountlogo.png" width="57px" height="57px"> </a>
    
        </div>
        
        <!-- End -->

        <div id="taskHeader">

            <a href="#" id="addButton" style="margin-left: 80%" onclick = "addTask_open()">+ Add Tasks</a>
        </div>
        <div id="task">
            <div id="mainTask">
                <div style="border-bottom: 1px solid #C0c0c0; display:flex; flex-direction: row;">
                    <text class="headName" style="margin-left: 7% ; font-size : 14pt ; color: #C0c0c0">Task Name</text>
                    <text class="headName" style="margin-left: 82% ; font-size : 14pt; color: #c0c0c0">Priority</text>
                </div>
                <div style="border-bottom: 1px solid #C0c0c0; padding:10px ;display:flex; flex-direction: row;">
                    <a href="#" onclick="editTask_open()" class="editButton">Edit</a>
                    <text class="headName" style="margin-left: 2% ; font-size : 16pt"><img src="png/Checkmark.png" style="margin: auto"> [Task Name]</text>
                    <img src="png/high.png" class = "priority">
                </div>
        
                <div style="border-bottom: 1px solid #C0c0c0; padding:10px ;display:flex; flex-direction: row;">
                    <a href = "#" onclick="editTask_open()" class = "editButton">Edit</a>
                    <text class="headName" style="margin-left: 2% ; font-size : 16pt"><img src="png/Checkmark.png" style="margin: auto"> [Task Name]</text>
                    <img src="png/medium.png" class = "priority">
                </div>
        
                <div style="border-bottom: 1px solid #C0c0c0; padding:10px ;display:flex; flex-direction: row;">
                    <a href="#" onclick="editTask_open()" class="editButton">Edit</a>
                    <text class="headName" style="margin-left: 2% ; font-size : 16pt"><img src="png/Checkmark.png" style="margin: auto"> [Task Name]</text>
                    <img src="png/low.png" class = "priority">
                </div>
        
                <div style="border-bottom: 1px solid #C0c0c0; padding:10px ;display:flex; flex-direction: row;">
                    <a href="#" onclick="editTask_open()" class="editButton">Edit</a>
                    <text class="headName" style="margin-left: 2% ; font-size : 16pt"><img src="png/Checkmark.png" style="margin: auto"> [Task Name]</text>
                    <img src="png/high.png" class = "priority">
                </div>
        
                <div style="padding:10px ;display:flex; flex-direction: row;">
                    <a href="#" onclick="editTask_open()" class="editButton">Edit</a>
                    <text class="headName" style="margin-left: 2% ; font-size : 16pt"><img src="png/Checkmark.png" style="margin: auto"> [Task Name]</text>
                    <img src="png/medium.png" class = "priority">
                </div>
            </div>

            <div class = "popup" id = "addPopup">
                <div id = "addTask" class = "popup-content">
                    <br>
                    <text class = "headName" style = "font-size: 24pt; font-weight: bold">Add Task</text>
                    <div style = "display: flex; flex-direction: row; margin-top:20px ; margin-bottom: 20px">
                        <form>
                            <label for = "taskName" class = "headName" style = "font-size: 16pt">Task Name :</label> <input type = "text" id = "taskName">
                            <label for = "prio" class = "headName" style = "font-size: 16pt; position: relative; left: 20px">Priority :</label> 

                            <select id = "prio" style = "position: relative; left: 20px ; height: 30px">
                                <option value = "low">Low</option>
                                <option value = "medium">Medium</option>
                                <option value = "high">High</option>
                            </select>
                        </form>
                    </div>
                    <input type="submit">
                    <button style = "position: relative; left: 10px" onclick = "addTask_close()">Cancel</button>
                    <br>
                </div>
            </div>


            <div class = "popup" id = "editPopup">
                <div id = "editTask" class = "popup-content">
                    <br>
                    <text class="headName" style="font-size: 24pt; font-weight: bold">Edit Task</text>
                    <div style="display: flex; flex-direction: row; margin-top:20px ; margin-bottom: 20px">
                        <form>
                            <label for="taskName" class="headName" style="font-size: 16pt">Task Name :</label> <input type="text"
                                id="taskName">
                            <label for="prio" class="headName" style="font-size: 16pt; position: relative; left: 20px">Priority :</label>
                    
                            <select id="prio" style="position: relative; left: 20px ; height: 30px">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </form>
                    </div>
                    <input type="submit">
                    <button style="position: relative; left: 10px" onclick="editTask_close()">Cancel</button>
                    <br>
                </div>
                
            </div>

            <!-- Comment -->

        </div>

    
    </div>


    <script>
        var addTask = document.getElementById("addPopup");
        var editTask = document.getElementById("editPopup");

        // Used for Sidebar
        function out() {
            document.getElementById("sideButton").style.backgroundColor = "#FFFFFF";
        }
        function hover() {
            document.getElementById("sideButton").style.backgroundColor = "#C0C0C0";
        }
        function w3_open() {
            document.getElementById("mainDiv").style.marginLeft = "20%";
            document.getElementById("sidebar").style.display = "block";
        }
        function w3_close() {
            document.getElementById("mainDiv").style.marginLeft = "0%";
            document.getElementById("sidebar").style.display = "none";
        }
        // End

        function addTask_open() {
            addTask.style.display = "block";
        }
        function addTask_close() {
            addTask.style.display = "none";
        }
        function editTask_open() {
            editTask.style.display = "block";
        }
        function editTask_close() {
            editTask.style.display = "none";
        }

        window.onclick = function (event) {
                if (event.target == addTask) {
                    addTask.style.display = "none";
                } else if(event.target == editTask) {
                    editTask.style.display = "none";
                }
            }
    </script>
</body>


</html>
